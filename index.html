<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test junior</title>
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header class="page-header">
        <nav class="main-nav main-nav--closed">
            <button class="main-nav__toggle">
                <span class="visually-hidden">Открыть меню</span>
            </button>
            <ul class="main-nav__list">
                <li class="main-nav__item main-nav__item-active">
                    <a class="main-nav__link" href="#">Nav Item</a>
                </li>
                <li class="main-nav__item">
                    <a class="main-nav__link" href="#">Nav Item</a>
                </li>
                <li class="main-nav__item">
                    <a class="main-nav__link" href="#">Nav Item</a>
                </li>
                <li class="main-nav__item">
                    <a class="main-nav__link" href="#">Nav Item</a>
                </li>
                <li class="main-nav__item">
                    <a class="main-nav__link" href="#">Nav Item</a>
                </li>
            </ul>
        </nav>
    </header>
    <main class="page-main">
        <section class="checkbox-group">
            <div class="checkbox-group__toggle">
                <label class="checkbox-group__label" for="checkbox-all">Toggle all checkbox</label>
                <input class="checkbox-group__checkbox" type="checkbox" name="checkbox-all" id="checkbox-all">
            </div>
            <div class="checkbox-group__wrapper">
                <ul class="checkbox-group__list">
                    <li class="checkbox-group__list-item">
                        <label class="checkbox-group__label" for="checkbox-1">Checkbox-1</label>
                        <input class="checkbox-group__checkbox" type="checkbox" name="checkbox-1" id="checkbox-1">
                    </li>
                    <li class="checkbox-group__list-item">
                        <label class="checkbox-group__label" for="checkbox-2">Checkbox-2</label>
                        <input class="checkbox-group__checkbox" type="checkbox" name="checkbox-2" id="checkbox-2">
                    </li>
                    <li class="checkbox-group__list-item">
                        <label class="checkbox-group__label" for="checkbox-3">Checkbox-3</label>
                        <input class="checkbox-group__checkbox" type="checkbox" name="checkbox-3" id="checkbox-3">
                    </li>
                    <li class="checkbox-group__list-item">
                        <label class="checkbox-group__label" for="checkbox-4">Checkbox-4</label>
                        <input class="checkbox-group__checkbox" type="checkbox" name="checkbox-4" id="checkbox-4">
                    </li>
                    <li class="checkbox-group__list-item">
                        <label class="checkbox-group__label" for="checkbox-5">Checkbox-5</label>
                        <input class="checkbox-group__checkbox" type="checkbox" name="checkbox-5" id="checkbox-5">
                    </li>
                </ul>
                <section class="checkbox-group__items">
                    <article class="checkbox-group__item" id="checkbox-1-item">
                        <span class="checkbox-group__item-content">Checkbox-1-Item</span>
                    </article>
                    <article class="checkbox-group__item" id="checkbox-2-item">
                        <span class="checkbox-group__item-content">Checkbox-2-Item</span>
                    </article>
                    <article class="checkbox-group__item" id="checkbox-3-item">
                        <span class="checkbox-group__item-content">Checkbox-3-Item</span>
                    </article>
                    <article class="checkbox-group__item" id="checkbox-4-item">
                        <span class="checkbox-group__item-content">Checkbox-4-Item</span>
                    </article>
                    <article class="checkbox-group__item" id="checkbox-5-item">
                        <span class="checkbox-group__item-content">Checkbox-5-Item</span>
                    </article>
                </section>
            </div>
        </section>
    </main>
    <footer class="page-footer">
    </footer>
    <script src="js/index.js"></script>
    <script src="js/functions.js"></script>
